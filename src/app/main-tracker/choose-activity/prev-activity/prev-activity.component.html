<div class="sellectActivity" 
    [style.display] = "show ? 'block' : 'none'"
    [ngClass] = "setTheme()">
  <div class="head">
    <h4>{{title}}</h4>
    <img (click)="doClose()" src="../../../../assets/img/icons/close.png" alt="close">
  </div>
  <mat-action-list>
    <button mat-list-item (click)="sellect()" *ngFor="let activity of activities">
      {{activity}}
    </button>
  </mat-action-list>
</div>
